<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Electrician Finder{% endblock %}</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
        }

        /* ========== AUTH PAGES ========== */
        .auth-container {
            max-width: 400px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,.1);
        }

        .auth-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .auth-container input,
        .auth-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .auth-container button {
            width: 100%;
            padding: 10px;
            background: #0a58ca;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .auth-container button:hover {
            background: #084298;
        }

        .auth-container .link {
            text-align: center;
            margin-top: 15px;
        }

        .auth-container .link a {
            color: #0a58ca;
            text-decoration: none;
            display: inline-block;
            margin: 4px 0;
        }

        /* ========== DASHBOARD / APP UI ========== */
        .navbar {
            background: #0a58ca;
            padding: 15px 30px;
            color: white;
            font-size: 18px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 30px;
        }

        .grid {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,.1);
            flex: 1;
            min-width: 250px;
        }

        .btn {
            display: inline-block;
            padding: 10px 15px;
            background: #0a58ca;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            margin-top: 10px;
        }

        .btn:hover {
            background: #084298;
        }
    </style>
</head>
<body>

{% block content %}{% endblock %}

</body>
</html>
